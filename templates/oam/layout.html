{% load staticfiles %}
<html>

		{% endblock styling %}
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">

				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">

				</div>
			</div>
		</div>
